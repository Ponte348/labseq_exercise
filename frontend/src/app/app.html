<div class="container">
  <h1>LabSeq Calculator</h1>
  
  <div class="form-container">
    <div class="input-group">
      <label for="sequenceInput">Enter a non-negative integer (n):</label>
      <input 
        type="number" 
        id="sequenceInput" 
        [(ngModel)]="n" 
        min="0"
      >
    </div>
    
    <button 
      (click)="calculateSequence()" 
      [disabled]="loading"
    >
      {{ loading ? 'Calculating...' : 'Calculate' }}
    </button>
  </div>
  
  <div *ngIf="result" class="result-container">
    <h2>Result:</h2>
    <div class="result">{{ result }}</div>
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
